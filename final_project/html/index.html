	</div>
<script type="text/javascript">
$(function() {
  
  var animating = false,
      submitPhase1 = 1100,
      submitPhase2 = 400,
      logoutPhase1 = 800,
      $login = $(".login"),
      $app = $(".main");
  
  function ripple(elem, e) {
    $(".ripple").remove();
    var elTop = elem.offset().top,
        elLeft = elem.offset().left,
        x = e.pageX - elLeft,
        y = e.pageY - elTop;
    var $ripple = $("<div class='ripple'></div>");
    $ripple.css({top: y, left: x});
    elem.append($ripple);
  };
  
  $('.bg-grad').click(function(e) {
	  console.log("Sdsd");
    if (animating) return;
    animating = true;
    var that = this;
    ripple($(that), e);
    $(that).addClass("processing");
    setTimeout(function() {
      $(that).addClass("success");
      setTimeout(function() {
        $app.show();
        $app.css("top");
        $app.addClass("active");
      }, submitPhase2 - 70);
      setTimeout(function() {
        $login.hide();
        $login.addClass("inactive");
        animating = false;
        $(that).removeClass("success processing");
      }, submitPhase2);
    }, submitPhase1);
  });
  
  
});
  
$(document).ready(function() {

	  if (navigator.userAgent.match(/Android/i)) {
	    window.scrollTo(0,0); // reset in case prev not scrolled  
	    var nPageH = $(document).height();
	    var nViewH = window.outerHeight;
	    if (nViewH > nPageH) {
	      nViewH -= 250;
	      $('BODY').css('height',nViewH + 'px');
	    }
	    window.scrollTo(0,1);
	  }

	});
</script>
