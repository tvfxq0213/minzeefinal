<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pocket ward Login</title>
<!-- style -->
 <link rel="stylesheet" type="text/css" href="../css/style.css">
<!-- jQuery -->
<script src="../js/lib/jquery.js"></script>
</head>


<body>
	<div class="container">
		<div class="login text-center">
		<img src="../img/logo.png" alt="Pocket ward" title="pocket ward">
		<div class="login_form relative">
			<div class="bg_login absolute img-center">
				<form>
					<input type="text" placeholder="E-mail"/>
					<input type="password" placeholder="Password"/>
					<div class="checkbox">
						<input type="checkbox" name="remember" id="checkbox1">
						<label for="checkbox1"> 계정기억하기</label>
					</div>	
					<div class="checkbox">
						<input type="checkbox" name="auto" id="checkbox2">
						<label for="checkbox2"> 자동 로그인</label>
					</div>
					<input type="submit" class="bg-grad clearfix" value="로그인"/>			
				</form>
				
				<div class="">
					<a href="#0">아이디/비밀번호 찾기</a>
					|
					<a href="#0">회원가입</a>
				</div>
			</div>
		</div>
		</div><!-- login -->
		<div class="main">
			<div class="category-tab">
			</div>
			<div class="contents-tab">
			
				<div class="contents-head"></div>
				<div class="timegif"></div>
				<div class="week">
				</div>
				<div class="notification">
				</div>
				<div class="memo">
				
				</div>
			</div>
		
		</div><!-- main -->
	</div>
</body>
</html>
